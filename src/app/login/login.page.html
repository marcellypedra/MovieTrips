<ion-content>
  <!-- Logo Image -->
  <div class="logo-container">
    <img src="assets\logo.png" alt="Logo" class="logo">
  </div>


  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <form (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">User Email</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="email"
              name="email"
              required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
            [type]="isPasswordVisible ? 'text' : 'password'" 
            [(ngModel)]="password" 
            name="password"
            required
          ></ion-input>
          <ion-icon 
            slot="end" 
            [name]="isPasswordVisible ? 'eye-off' : 'eye'" 
            (click)="togglePasswordVisibility()">
          </ion-icon>
        </ion-item>

          <ion-button expand="full" type="submit">Login</ion-button>
          <ion-button expand="full" fill="outline" (click)="onRegister()">Register</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
